<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        	body, html {
            		height: 100%;
	    		justify-content: center;
	    		align-items: center;
        	}

        	.container {
			display: flex;
			flex-wrap: wrap;
			height: 40%;
			justify-content: center;
        	}

        	.box {
		    box-sizing: border-box;
		    width: 40%;
		    height: 90%;
		    border: 20px solid #000; 
        	}

			.speedButton {
			height: 50px;
			}
				
	</style>
</head>
<body>
	<center><h1>Memory Game</h1></center>
	<div class="container">
        	<div class="box" id="box1" onclick="clickBox(0)" style="background-color: red;"></div>
		<p style="color:transparent;">-----</p>
		<div class="box" id="box2" onclick="clickBox(1)" style="background-color: blue;"></div>
	</div>

	<div class="container">
    		<div class="box" id="box3" onclick="clickBox(2)" style="background-color: green;"></div>
		<p style="color:transparent;">-----</p>
        	<div class="box" id="box4" onclick="clickBox(3)" style="background-color: yellow;"></div>
    	</div>

	
	
	<center>
		<p id="level" style="font-size:22px;"></p>
		<p id="score" style="font-size:22px;"></p>
		<button id="button" onclick="runGame()">Start Game</button>
		<p></p>
		<div class = "container">
			<button class="speedButton" id="speedDown" onclick="speedDown()">Slower</button>
			<p style="color:transparent;">-----</p>
			<p id="speed" style="font-size:22px;"></p>
			<p style="color:transparent;">-----</p>
			<button class="speedButton" id="speedUp" onclick="speedUp()">Faster</button>
		</div>
	</center>
	<script src="script.js"></script>

</body></html>
